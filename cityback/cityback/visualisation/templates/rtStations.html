<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Display a map</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.1/mapbox-gl.js'></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.0.0/mapbox-gl-draw.js'></script>
    <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.0.0/mapbox-gl-draw.css' type='text/css'/>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.1/mapbox-gl.css' rel='stylesheet' />
    <link href="static/styles/style.css" rel="stylesheet"/>
    <script src="static/scripts/Chart.bundle.js"></script>
</head>
<body>

<div id='map'></div>

<div id='console'>
    <h1>Dublin Bikes stations activity</h1>
    <div class='session'>
        <h2>Legend TBD:</h2>
        <div class='row colors'>
        </div>
        <div class='row labels'>
            <div class='label'>0</div>
            <div class='label'>1</div>
            <div class='label'>2</div>
            <div class='label'>3</div>
            <div class='label'>4</div>
            <div class='label'>5+</div>
        </div>
    </div>
    <div class='session' id='sliderbar'>
        <h2>DateTime: <br/><label id='active-hour'>YYYY-MM-DD HH:MM</label></h2>
        <input id='slider' class='row' type='range' min='0' max='23' step='1' value='12' />
    </div>
    <div>Time precision:
    <select id=delta_s>
        <option value="60" selected>1 min</option>
        <option value="300">5 min</option>
        <option value="600">10 min</option>
        <option value="3600">1 hour</option>
    </select></div>
</div>

<div class="aftermap">
<button type="button" onclick="pressButton()">Debug Mode</button>
The debug mode is <span id="dbg">false</span>.
    <div style="width:75%;">
        <canvas id="canvas"></canvas>
    </div>
    <br>
    <br>
    <button id="randomizeData">Randomize Data</button>
    <button id="addDataset">Add Dataset</button>
    <button id="removeDataset">Remove Dataset</button>
    <button id="addData">Add Data</button>
    <button id="removeData">Remove Data</button>
</div>
<script type="text/javascript" src="static/scripts/socket.js"></script>
<script type="text/javascript" src="static/scripts/map.js"></script>
<script type="text/javascript" src="static/scripts/chart.js"></script>
</body>
</html>
</html>
